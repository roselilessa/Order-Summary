<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>

	<div class="background">
		<div class="card">
			<img class="image"src="images/illustration-hero.svg"/>
			<div class="card-content">
				<div class="title"> Order Summary</div>
				<div class="subtitle">
					You can now listen to millions of songs, audiobooks, and podcasts on any 
	  				device anywhere you like!
				</div>
				<div class="price-wrapper"> 
					<div class="price-content">
						<div class="circle-image">
							<img width="30" height="30" src="images/icon-music.svg"/>
						</div>
						<div>
							<div class="price-title">Annual Plan</div>
							<div class="price">$59.99/year</div>
						</div>
					</div>
					<div>
						<a class="link" href="#"> Change </a>
					</div>
				</div>
				<button class="button">Proceed to Payment</button>
				<div class="cancel-button">Cancel Order</div>
			</div>
		</div>
		
	</div>

</body>
</html>
